<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% for message in get_flashed_messages() %}
        <li>{{ message }}</li>

</head>
<body>
    <form action="/login" method="POST">
        Email <input type="text" name="email"><br>

    </form>
</body>
</html>
